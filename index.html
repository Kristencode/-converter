<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    onload="cur()"
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div
      id="midBody"
      class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-green-400">
        $$ Converter
      </h2>

      <div class="flex items-center justify-between mb-4">
        <select
          id="allCurrency"
          class="w-[45%] p-3 rounded-md bg-gray-700 text-white border border-gray-600"
        ></select>
      </div>
      <input
        type="number"
        id="amount"
        placeholder="Enter amount"
        class="w-full p-3 mb-4 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"
      />

      <button
        id="btn"
        onclick="convertCurrency()"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-md mb-4 transition"
      >
        Convert
      </button>

      <p id="result" class="text-center text-lg font-medium text-gray-200"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
